plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'io.netty:netty-all:4.1.85.Final'
    api 'io.netty:netty-tcnative-boringssl-static:2.0.44.Final'
    api 'com.google.guava:guava:31.0.1-jre'
    api 'ch.qos.logback:logback-classic:1.2.3'
    api 'org.bouncycastle:bcpkix-jdk15to18:1.70'
    api 'commons-cli:commons-cli:1.5.0'
    api 'org.assertj:assertj-core:3.21.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:4.2.0'
    compileOnly 'org.mortbay.jetty.alpn:jetty-alpn-agent:2.0.10'
    compileOnly 'com.puppycrawl.tools:checkstyle:9.2.1'
}

group = 'ai.safekids.desktop'
version = '1.0.0-SNAPSHOT'
description = 'http-proxy'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
